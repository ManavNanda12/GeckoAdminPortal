<h2 mat-dialog-title>
  {{ (selectedCategoryData?.categoryId ?? 0) > 0 ? 'Edit Category' : 'Add Category' }}
</h2>

<form [formGroup]="categoryForm" (ngSubmit)="submitCategoryForm()">
<mat-dialog-content>
    <div class="mb-2">
        <mat-form-field class="w-100">
          <mat-label>Category Name</mat-label>
          <input matInput formControlName="categoryName">
        </mat-form-field>
        <mat-error *ngIf="submitted && categoryForm.get('categoryName')?.hasError('required')">
          Category Name is required.
        </mat-error>
    </div>
    <div class="mb-2" *ngIf="selectedCategoryData == null">
      <label class="form-label d-block mb-2">Is Child Category</label>
      <mat-radio-group formControlName="isChildCategory" (change)="isChildWhenAddCategory = $event.value">
        <mat-radio-button [value]="true">Yes</mat-radio-button>
        <mat-radio-button [value]="false">No</mat-radio-button>
      </mat-radio-group>
    </div>
    
    <div class="mb-2" *ngIf="(selectedCategoryData?.parentCategoryID ?? 0) > 0 || isChildWhenAddCategory == true">
        <mat-form-field class="w-100">
          <mat-label>Parent Category</mat-label>
          <mat-select formControlName="parentCategoryID">
            <mat-option *ngFor="let category of parentCategoryList" [value]="category.categoryId">
              {{category.categoryName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="mb-2">
      <!-- Hidden file input -->
      <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" style="display: none;">
      
      <!-- Image preview or upload area -->
      <div *ngIf="!imagePreview" class="text-center border rounded p-4" style="cursor: pointer; border-style: dashed;" (click)="fileInput.click()">
        <mat-icon class="mb-2" style="font-size: 48px;">add_photo_alternate</mat-icon>
        <p class="mb-0">Click to select image</p>
      </div>
      
      <!-- Image preview with remove button -->
      <div *ngIf="imagePreview" class="position-relative d-inline-block">
        <img [src]="imagePreview" 
             alt="Selected image" 
             class="rounded-circle border"
             style="width: 150px; height: 150px; object-fit: cover; cursor: pointer;"
             >
        
        <button type="button" 
                class="btn btn-danger btn-sm position-absolute"
                style="top: -8px; right: -8px; border-radius: 50%; width: 32px; height: 32px; padding: 0;"
                (click)="removeImage()">
          <mat-icon style="font-size: 16px;">close</mat-icon>
        </button>
      </div>
      
      <mat-error *ngIf="submitted && categoryForm.get('imageUrl')?.hasError('required')">
        Image is required.
      </mat-error>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-danger me-2" type="button" (click)="closeDialog(false)">Close</button>
    <button class="btn btn-primary" type="submit" cdkFocusInitial>Save</button>
</mat-dialog-actions>
</form>
