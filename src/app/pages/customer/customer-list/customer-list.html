<div class="main-page-container">
  <div class="userlist">
    <div class="filters d-flex mb-2">
      <h1>Customers</h1>
      <div class="ms-auto">
        <button class="btn btn-info" (click)="addEditCustomer(0)">Add Customer</button>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="mt-2 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <ng-container matPrefix>
          <mat-icon *ngIf="!searchBox.value">search</mat-icon>
          <mat-icon
            *ngIf="searchBox.value"
            (click)="searchBox.value=''; onSearch('')"
            style="cursor: pointer"
          >
            close
          </mat-icon>
        </ng-container>
        <input
          matInput
          #searchBox
          placeholder="Search"
          (keyup.enter)="onSearch(searchBox.value)"
        />
      </mat-form-field>
    </div>

    <!-- Table or Empty State -->
    <ng-container *ngIf="customerList && customerList.length > 0; else noData">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <!-- FirstName Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef>FirstName</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef>LastName</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- MobileNumber Column -->
        <ng-container matColumnDef="MobileNumber">
          <th mat-header-cell *matHeaderCellDef>MobileNumber</th>
          <td mat-cell *matCellDef="let element">
            {{ element.countryCode }} {{ element.contactNumber }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-danger me-2" aria-label="Delete customer" (click)="deleteUser(element.firstName,element.customerId)">
              <i class="fa-solid fa-trash"></i>
            </button>
            <button class="btn btn-warning" aria-label="Edit customer" (click)="addEditCustomer(element)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Pagination -->
      <div class="mt-3">
        <mat-paginator
          [length]="totalRecords"
          [pageSize]="pageSize"
          [pageSizeOptions]="[10, 20, 50, 100]"
          (page)="onPageChange($event)"
        ></mat-paginator>
      </div>
    </ng-container>

    <!-- Empty State -->
    <ng-template #noData>
      <div class="text-center py-5">
        <i class="fa-solid fa-user-slash fa-3x text-muted mb-3"></i>
        <h5 class="text-muted">No Customers Found</h5>
      </div>
    </ng-template>
  </div>
</div>
