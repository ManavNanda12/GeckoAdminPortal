<div class="main-page-container">
  <div class="userlist">
    <div class="filters d-flex mb-2">
      <h1>Contact Us Requests</h1>
    </div>

    <!-- Search Bar -->
    <div class="mt-2 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <ng-container matPrefix>
          <mat-icon *ngIf="!searchBox.value">search</mat-icon>
          <mat-icon
            *ngIf="searchBox.value"
            (click)="searchBox.value=''; onSearch('')"
            style="cursor: pointer"
          >
            close
          </mat-icon>
        </ng-container>
        <input
          matInput
          #searchBox
          placeholder="Search"
          (keyup.enter)="onSearch(searchBox.value)"
        />
      </mat-form-field>
    </div>

    <!-- Table or Empty State -->
    <ng-container *ngIf="contactUsList && contactUsList.length > 0; else noData">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <!-- Name Column -->
        <ng-container matColumnDef="CustomerName">
          <th mat-header-cell *matHeaderCellDef>Customer Name</th>
          <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="CustomerEmail">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.customerEmail }}</td>
        </ng-container>

        <!-- Subject Column -->
        <ng-container matColumnDef="ContactSubject">
          <th mat-header-cell *matHeaderCellDef>Subject</th>
          <td mat-cell *matCellDef="let element">{{ element.contactSubject }}</td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="CustomerMessage">
          <th mat-header-cell *matHeaderCellDef>Message</th>
          <td mat-cell *matCellDef="let element">{{ element.customerMessage }}</td>
        </ng-container>

        <!-- Admin Message Column -->
        <ng-container matColumnDef="AdminMessage">
        <th mat-header-cell *matHeaderCellDef>Admin Message</th>
        <td
            mat-cell
            *matCellDef="let element"
            class="ellipsis-cell"
            [matTooltip]="element.isReplied ? element.adminMessage : 'Not Replied'"
            matTooltipPosition="above"
        >
            {{ element.isReplied ? element.adminMessage : 'Not Replied' }}
        </td>
        </ng-container>


        <!-- Actions Column -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-danger me-2" aria-label="Delete request" (click)="deleteContactUsRequest(element.customerName,element.contactUsId)">
              <i class="fa-solid fa-trash"></i>
            </button>
            <button class="btn btn-warning" aria-label="Reply Message" *ngIf="!element.isReplied" (click)="replyToCustomer(element)">
              <i class="fa-solid fa-reply"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Pagination -->
      <div class="mt-3">
        <mat-paginator
          [length]="totalRecords"
          [pageSize]="pageSize"
          [pageSizeOptions]="[10, 20, 50, 100]"
          (page)="onPageChange($event)"
        ></mat-paginator>
      </div>
    </ng-container>

    <!-- Empty State -->
    <ng-template #noData>
      <div class="text-center py-5">
        <i class="fa-solid fa-user-slash fa-3x text-muted mb-3"></i>
        <h5 class="text-muted">No Contact Us Found</h5>
      </div>
    </ng-template>
  </div>
</div>
