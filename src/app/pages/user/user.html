<div class="main-page-container">

    <div class="userlist">
        <div class="filters d-flex mb-2">
            <h1>Users</h1>
            <div class="ms-auto">
                <button class="btn btn-info" (click)="addEditUser(0)">Add User</button>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
            </ng-container>
          
            <!-- Created On Column -->
            <ng-container matColumnDef="CreatedOn">
              <th mat-header-cell *matHeaderCellDef> Created On </th>
              <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element"> 
                <button class="btn btn-danger me-2" (click)="deleteUser(element.userName,element.userId)">Delete</button>  
                <button class="btn btn-warning" (click)="addEditUser(element.userId)">Edit</button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
  </div>
