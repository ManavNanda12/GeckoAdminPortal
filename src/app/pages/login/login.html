<div class="login-wrapper d-flex justify-content-center align-items-center vh-100">
    <div class="login-card shadow-lg p-4 rounded">
      <h3 class="text-center mb-4">Welcome Back</h3>
  
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  
        <!-- Email -->
        <mat-form-field appearance="outline" class="w-100 mb-3 animate-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" formControlName="email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="submitted && loginForm.get('email')?.hasError('required')">
            Email is required.
          </mat-error>
          <mat-error *ngIf="submitted && !(loginForm.get('email')?.hasError('required')) && loginForm.get('email')?.hasError('email')">
            Email is not valid.
          </mat-error>
        </mat-form-field>
  
        <!-- Password -->
        <mat-form-field appearance="outline" class="w-100 mb-4 animate-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" formControlName="password" required>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="submitted && loginForm.get('password')?.hasError('required')">
            Password is required.
          </mat-error>
        </mat-form-field>
  
        <!-- Login Button -->
        <button mat-raised-button color="primary" class="w-100 login-btn">
          Login
        </button>
  
      </form>
    </div>
  </div>
